<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCaptcha Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .captcha-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Contact Form with SmartCaptcha</h1>
    
    <form method="POST" action="/submit">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <!-- SmartCaptcha Widget -->
        <div class="captcha-container">
            <div id="captcha-container"></div>
        </div>
        
        <button type="submit">Send Message</button>
    </form>

    <!-- Load SmartCaptcha script -->
    <script src="https://smartcaptcha.yandexcloud.net/captcha.js?render=onload&onload=onloadFunction" defer></script>
    
    <script>
        function onloadFunction() {
            if (window.smartCaptcha) {
                const container = document.getElementById('captcha-container');
                
                // Render captcha widget
                const widgetId = window.smartCaptcha.render(container, {
                    sitekey: 'YOUR_CLIENT_KEY_HERE', // Replace with your client key
                    hl: 'en', // Language: 'en', 'ru', 'tr', etc.
                    callback: function(token) {
                        console.log('Captcha passed! Token:', token);
                    },
                    'error-callback': function() {
                        console.error('Captcha error');
                    },
                    'expired-callback': function() {
                        console.warn('Captcha expired');
                    }
                });
            }
        }
    </script>
</body>
</html>
